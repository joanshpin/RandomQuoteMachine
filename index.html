<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Random Quote Machine">
    <meta name="keywords" content="Random, Quotes">
    <meta name="author" content="Joanna Szpinda">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="css/reset.css"> -->
    <link rel="stylesheet" href="css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
    <script src="js/app.js" type="text/javascript"></script>

    <title>Random Quote Machine</title>
  </head>

  <body>

    <!-- </button> -->
    <header class="titleBar">
      <h3> Little help to stay motivated! </h3>
    </header>

    <main>
      <section id="quote-block">
        <div id="quote">
          <p>The beginning of wisdom is found in doubting; by doubting we come to the question, and by seeking we may come upon the truth.</p>
        </div>
        <div id="quoteAuthore">
          <p>Pierre Abelard</p>
        </div>
      </section>

      <div class="buttons-container">
        <span> You want to get...</span>
        <button type=button class="buttonik" id="findAnother">Another Quote </button>
        <span> Or you just want to </span>
        <button type=button class="buttonik" id="twitter-share"> Tweet it! </button>
        <div class="color-container">
          <p> Color you got in the background is <span id="colorGot"></span>.</p>
        </div>
      </div>

    </main>

  </body>
</html>
